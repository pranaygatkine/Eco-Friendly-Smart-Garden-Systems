<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Plantio</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<style>
        body {
            font-family: 'Poppins', sans-serif;

        .settings-menu {

        .settings-menu.active {

<body class="bg-gray-50">
<div class="max-w-sm mx-auto bg-white shadow-lg h-screen">
<header class="flex justify-between items-center p-6">
<h1 class="text-2xl font-bold text-gray-800">New on <span class="text-green-500">Plantio</span></h1>
<div class="relative">
<button class="text-gray-500" id="settings-btn">
<span class="material-icons text-3xl">settings</span>
</button>
<div class="settings-menu absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10" id="settings-menu">
<a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#">Account</a>
<a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#">Notifications</a>
<a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#">Privacy</a>
<a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#">Logout</a>
</div>
</div>
</header>
<main class="px-6 py-8 flex flex-col items-center">
<img alt="Anthurium plant in a white pot" class="w-64 h-auto" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBY04jETs2wnclTIqUISU7Ynb8p4lQlOTJ8XwCr8r7hsK9rJ-U-EV0kpU6OSHX491YXNKoqR7TogvF_aKEr7sN7hRo4ppzndEtnbrg9U5hhvnvl6MgOsW2r_ltJqFN-QtmYFAK4pcQejVIo8fUHdXgbre_4JPH4c3oB8VjqjKPG54n9wBLHbZVDUom8zQVlkTw8Dt9J2UWCR0aRdS7rEVBDmVXSFn-rUhaMMd_Uox4AzI-lv1BJGd8f2Tm4lwctNZWWuJUkGOchxgw"/>
<p class="text-gray-500 text-center mt-8 text-sm leading-relaxed">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tortor sed tellus fusce laoreet facilisi urna imperdiet. Quis potenti ut odio auctor mollis enim scelerisque. Et, congue
            </p>
<div class="mt-12 bg-green-100 text-green-700 font-semibold py-2 px-6 rounded-full flex items-center space-x-2">
<span class="material-icons text-lg" style="transform: rotate(135deg);">local_drink</span>
<span>150 ml</span>
</div>
<div class="mt-8 flex flex-col items-center">
<button class="w-20 h-20 bg-green-600 rounded-full flex items-center justify-center text-white shadow-md">
<span class="material-icons text-4xl">water_drop</span>
</button>
<span class="mt-3 text-gray-600 font-semibold tracking-wider text-sm">WATER PLANT</span>
</div>
</main>
</div>
<script>
        const settingsBtn = document.getElementById('settings-btn');
        const settingsMenu = document.getElementById('settings-menu');
        settingsBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            settingsMenu.classList.toggle('active');
        });
        document.addEventListener('click', (event) => {
            if (!settingsMenu.contains(event.target) && !settingsBtn.contains(event.target)) {
                settingsMenu.classList.remove('active');
            }
        });
    </script>

</body></html>
